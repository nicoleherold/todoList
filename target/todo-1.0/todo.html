<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="styles.css" rel="stylesheet">
    <title>Todo</title>
</head>
<body>
<div id="inputs">
    <h2>Add a new Todo to your Todo-List</h2>
    <form action="/todos" method='post'>
        <label>Title: </label> <br> <input type="text" name="todo" placeholder="Todo" /><br>
        <label>Category: </label> <br> <input type="text" name="category" placeholder="Category" /><br>
        <label>Until: </label> <br> <input type="date" name="until" placeholder="until" /><br>
        <input type="submit" value="add">
    </form>
    <br>
    <a href="/todos">Cancel</a>
</div>
</body>
</html>
